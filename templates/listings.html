{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for listing in listings %}
        <!-- Real Estate Listing Card -->
        <div class="col-md-4 col-sm-6 col-xs-12 my-3">
          <div class="card">
            <img src="{{ listing.image }}" class="card-img-top" alt="{{ listing.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ listing.title }}</h5>
              <p class="card-text">Price: ${{ listing.price }}</p>
              <p class="card-text">
                <i class="fas fa-bed"></i> {{ listing.bedrooms }}
                <i class="fas fa-bath"></i> {{ listing.bathrooms }}
              </p>
              <p class="card-text">Size: {{ listing.size }} sqm</p>
              <a href="{{ url_for('listing_details', listing_id=listing._id) }}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
