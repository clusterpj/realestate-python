{% extends "base.html" %}

{% block content %}
  <div class="container">
    <!-- Title -->
    <div class="row mt-4">
      <div class="col text-center">
        <h2>All Properties</h2>
        <p class="lead">Manage your property listings</p>
      </div>
    </div>

    <!-- Property Table -->
    <div class="row mt-4">
      <div class="col">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Beds</th>
              <th>Baths</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for listing in listings %}
              <tr>
                <td>{{ listing._id }}</td>
                <td>{{ listing.title }}</td>
                <td>{{ listing.bedrooms }}</td>
                <td>{{ listing.bathrooms }}</td>
                <td>${{ listing.price }}</td>
                <td>
                  <form action="{{ url_for('delete_property', listing_id=listing._id) }}" method="post">
                    <input type="submit" class="btn btn-danger" value="Delete Property">
                  </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
